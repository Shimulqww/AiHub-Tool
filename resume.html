  <!-- Header -->

    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">

  <!-- Resume Builder Tool -->
  <section class="max-w-3xl mx-auto py-16 px-4 text-center">
    <h2 class="text-3xl font-bold mb-6">AI Resume Builder</h2>
    <p class="mb-6 text-gray-600">Enter your info and generate a resume instantly.</p>

    <div class="bg-white p-6 rounded shadow-md text-left">
      <label class="block mb-2">Full Name</label>
      <input type="text" class="w-full mb-4 px-4 py-2 border rounded" placeholder="John Doe">

      <label class="block mb-2">Job Title</label>
      <input type="text" class="w-full mb-4 px-4 py-2 border rounded" placeholder="Web Developer">

      <label class="block mb-2">Experience</label>
      <textarea class="w-full mb-4 px-4 py-2 border rounded" placeholder="Describe your work experience..."></textarea>

      <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full" onclick="generateFakeResume()">Generate Resume</button>

      <div id="loading" class="text-center mt-4 hidden">
        <p class="text-gray-600">Generating Resume...</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white shadow-inner py-6 mt-12 text-center text-sm text-gray-500">

    function generateFakeResume() {
      document.getElementById('loading').classList.remove('hidden');
      setTimeout(() => {
        alert("âœ… Resume generated (fake)!\nThis is just a demo.");
        document.getElementById('loading').classList.add('hidden');
      }, 2000);
    }
  </script>
